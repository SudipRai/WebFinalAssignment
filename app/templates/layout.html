<!-- /*-------This is the layout Form of Dashboard-------*/ -->


{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
	<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
	<meta charset="utf-8"/>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/home">Home</a>
      </li>
      <li class="nav-item">
        <a href="/admin" class="nav-link">Add User</a>
      </li>
      <li class="nav-item">
        <a href="/create" class="nav-link">Add Product</a>
      </li>
      <li class="nav-item">
        <a href="/logoutadmin" id="logout" class="nav-link">Log Out</a>
      </li>    
    </ul>
  </div>  
</nav>

	<div class="container-fluid dash">
		<div class="row">
			<div class="col-md-2 dash-sidebar">
				<ul class="list-group">
					<li id="product-detail" class="list-group-item list-group-item-action"><a href="/"> Product Details</a></li>
					<li id="customer-detail"  class="list-group-item list-group-item-action "><a href="/customerdetail">Customer Details</a></li>
					<li id="admin-detail" class="list-group-item list-group-item-action"><a href="/admindetail">Admin Details</a></li>
					<li id="order-detail" class="list-group-item list-group-item-action"><a href="/orderdetail">Order Details</a></li>
				</ul>
			</div>
			<div class="col-md-10 dash-content">
    			{% block content %}


   				{% endblock %}
			</div>
		</div>
	</div>

</body>
</html>
